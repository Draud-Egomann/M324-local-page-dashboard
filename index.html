<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Links</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .dashboard-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .link-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      text-decoration: none;
      color: #212529;
      transition: background-color 0.2s;
    }

    .link-item:hover {
      background-color: #e9ecef;
    }

    .link-item i {
      font-size: 24px;
      margin-right: 15px;
      color: #495057;
    }
  </style>
</head>

<body>

  <div class="dashboard-container">
    <h3 class="text-center mb-4">M324 Links</h3>

    <!-- Link to Office -->
    <a href="https://www.office.com/" target="_blank" class="link-item">
      <i class="fas fa-briefcase"></i>
      <span>Office</span>
    </a>

    <!-- Link to Teams -->
    <a href="https://teams.microsoft.com/v2/" target="_blank" class="link-item">
      <i class="fab fa-microsoft"></i>
      <span>Microsoft Teams</span>
    </a>

    <!-- Link to Teams Channel -->
    <a href="https://teams.microsoft.com/v2/?tenantId=c62e58b8-7da9-41f4-83f3-3a2ed82499ac" target="_blank"
      class="link-item">
      <i class="fas fa-comments"></i>
      <span>Teams Channel</span>
    </a>

    <!-- Link to OneNote -->
    <a href="https://sluz-my.sharepoint.com/personal/roman_hatz_sluz_ch/_layouts/15/Doc.aspx?sourcedoc={9a64b1ca-8f89-434e-9163-9b33cf246e00}&action=view&wd=target%28Allgemeines.one%7Cf9dd2c74-e960-4bde-b0f0-7c668b2c65d8%2FWillkommen%20zum%20Modul%20DevOps%7C85e2f8b0-f158-9d44-967a-4dd6d88550e2%2F%29&wdorigin=NavigationUrl"
      target="_blank" class="link-item">
      <i class="fas fa-book"></i>
      <span>OneNote Page</span>
    </a>

    <!-- Additional links can be added here following the same structure -->

  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
